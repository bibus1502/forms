<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form method="POST">
    <fieldset>
      <legend>Log in</legend>
      <label>
        User Name:
        <input type="text" name="UserName" id="UserName" placeholder="Vova" minlength="3" maxlength="10"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
      </label>

      <label>
        User Password:
        <input type="password" name="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;" min="3"
          max="15" required>
      </label>
    </fieldset>
    <button type="submit">Log In</button>
    <button type="reset">Reset</button>

    <p>
      <a href="#">Sing up</a>
    </p>
    <p>
      <a href="#">Forgot Password?</a>
    </p>



  </form>
</body>

</html>
