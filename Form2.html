<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form2</title>
</head>

<body>
  <h1>ФОРМА ОБРАТНОЙ СВЯЗИ</h1>
  <form method="POST">
    <fieldset>
      <legend>
        Данные о пользователе
      </legend>
      <label>
        Name:
        <input type="text" name="Name" id="Name" placeholder="Vasia" min="3" max="15" required>
      </label>
      <p>
        <label>
          Surname:
          <input type="text" name="Surname" id="Surname" placeholder="Vasin" min="3" max="15" required>
        </label></p>
      <p>
        <label>
          Email:
          <input type="email" name="mail" id="mail" placeholder="mail@mail.com" min="3" max="15" required>
        </label></p>
      <p>
        <label>
          Tel:
          <input type="tel" name="tel" id="tel" placeholder="0-000-000-00-00" min="3" max="15" required>
        </label></p>
    </fieldset>

  </form>

</body>

</html>
